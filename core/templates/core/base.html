{% load static %}
<!doctype html>
<html>
    <head>
        <title>{% block title %}Lacolley Portfolio {% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.6/jquery.fancybox.min.css">

        <link rel="stylesheet" href="{% static 'lacolley_core/css/style.css' %}">

       
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <!-- Pre-Loading  Page -->

        {% include "core/pre-loading.html" %}

            </main>
        {% include "core/footer.html" %}

        </div>




        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

            crossorigin="anonymous"></script>

        <script src="{% static 'lacolley_core/script/script_navbar.js' %}"></script>

        {% block script %}
        {% endblock %}
